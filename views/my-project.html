<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/nav.css" />
    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/add-project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://dumbways.id/" target="_blank"
          ><img
            src="../public/assets/images/brandred.png"
            alt="dumbways"
            width="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-center"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="myProject">MyProject</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="testimonial">Testimonial</a>
            </li>
          </ul>
          <div class="d-flex justify-content-center">
            <button class="bg-dark text-white border-0 rounded-2">
              <a href="contact" class="text-white"> Contact Me </a>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="row container m-auto p-5">
      <div class="d-flex justify-content-end w-100 text-">
        <button class="add">
          <a href="project" class="text-white">ADD PROJECT</a>
        </button>
      </div>
      <h1 class="project text-center mt-3">My Projects</h1>
      {{range $index, $data := .projects}}
      <div class="col-lg col-md-4 col-sm- 6mb-3">
        <div class="card mt-3 shadow p-2 bg-body-tertiary rounded">
          <img
            class="img-fluid w-100 object-fit-cover border rounded"
            style="height: 200px"
            src="../public/assets/images/1.jpeg"
            alt="bmth"
          />
          <h4 class="mt-2">
            <a
              class="text-decoration-none text-black"
              href="project-detail/{{$index}}"
              target="_blank"
              >{{$data.Title}}</a
            >
          </h4>
          <p class="mt-1">durasi : {{$data.Duration}}</p>
          <p>{{$data.Description}}</p>
          <div class="fs-3">
            {{range $data.Tech}} {{if eq . "js"}}
            <img
              style="width: 30px"
              src="../public/assets/java-script.svg"
              alt=""
            />
            {{else if eq . "bootstrap"}}
            <img
              style="width: 30px"
              src="../public/assets/images/bootstrap.svg"
              alt=""
            />
            {{else if eq . "golang"}}
            <img
              style="width: 30px"
              src="../public/assets/images/golang-1.svg"
              alt=""
            />
            {{else if eq . "react"}}
            <img
              style="width: 30px"
              src="../public/assets/images/react.svg"
              alt=""
            />
            {{end}} {{end}}
          </div>

          <div class="mt-3 d-flex w-100">
            <form action="/edit-project/{{$index}}" method="post">
              <button
                type="submit"
                class="btn btn-dark"
                style="width: 150px; margin-right: 10px"
              >
                edit
              </button>
            </form>
            <form action="/delete-project/{{$index}}" method="post">
              <button type="submit" class="btn btn-dark" style="width: 150px">
                delete
              </button>
            </form>
          </div>
        </div>
      </div>
      {{end}}
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
